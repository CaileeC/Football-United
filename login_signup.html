<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Sign Up</title>
  <style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f4f7;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .auth-wrapper {
    width: 100%;
    max-width: 900px;
    padding: 20px;
  }

  .auth-title {
    text-align: center;
    margin-bottom: 30px;
    font-size: 30px;
    font-weight: 700;
    color: #111;
  }

  .auth-grid {
    display: grid;
    gap: 20px;
  }

  /* side-by-side on larger screens */
  @media (min-width: 768px) {
    .auth-grid {
      grid-template-columns: 1fr 1fr;
    }
  }

  .card {
    background: #ffffff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
  }

  .card h3 {
    margin-top: 0;
    margin-bottom: 15px;
    font-size: 20px;
  }

  .card input {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 10px;
    border-radius: 6px;
    border: 1px solid #d0d7e2;
    font-size: 14px;
  }

  .card button {
    width: 100%;
    padding: 10px 12px;
    border: none;
    border-radius: 6px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    background: #007bff;
    color: #fff;
    margin-top: 4px;
  }

  .card button:hover {
    background: #0063cc;
  }

  .msg {
    font-size: 13px;
    margin-top: 6px;
    min-height: 16px;
    color: #555;
  }
</style>
</head>
<body>

  <body>
  <div class="auth-wrapper">
    <h1 class="auth-title">Football United Login / Sign Up</h1>

    <div class="auth-grid">
      <!-- Sign Up -->
      <form id="signup-form" class="card">
        <h3>Sign Up</h3>
        <input type="text" id="signup-username" placeholder="Username" required />
        <input type="email" id="signup-email" placeholder="Email" />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit">Create Account</button>
        <p id="signup-msg" class="msg"></p>
      </form>

      <!-- Login -->
      <form id="login-form" class="card">
        <h3>Login</h3>
        <input type="text" id="login-username" placeholder="Username" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p id="login-msg" class="msg"></p>
      </form>
    </div>
  </div>
</body>

  <script>
    const API_BASE = "http://127.0.0.1:5000";

    // Sign Up handler
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("signup-username").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      const res = await fetch(`${API_BASE}/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password })
      });

      const data = await res.json();
      document.getElementById("signup-msg").textContent = data.message;
    });

    // Login handler
document.getElementById("login-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const username = document.getElementById("login-username").value;
  const password = document.getElementById("login-password").value;
  const msgEl = document.getElementById("login-msg");

  msgEl.textContent = "Logging in...";

  try {
    const res = await fetch(`${API_BASE}/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json(); // âœ… must await here!

    if (data.status === "ok") {
      msgEl.textContent = "Login successful! Redirecting...";
      setTimeout(() => {
        window.location.href = "index.html?user=" + encodeURIComponent(username);
      }, 1000);
    } else {
      msgEl.textContent = data.message || "Login failed.";
    }
  } catch (err) {
    console.error("Login error:", err);
    msgEl.textContent = "Error connecting to server.";
  }
});
  </script>

</body>
</html>
